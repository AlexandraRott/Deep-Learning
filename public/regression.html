<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Example images</a></li>
                <li><a href="/upload">Upload image</a></li>
                <li><a href="#">Regression</a></li>
                <li><a href="/languagemodel">Language Model</a></li>
                <li><a href="/documentation">Documentation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Regression</h2>
        <div class="all">
            <div class="regression-inputs">
                <fieldset class="fs">
                    <legend>Create Model</legend>
                    <label for="dataSize">Data Size (N):</label>
                    <input type="number" id="dataSize" value="20" min="5" max="100" step="5"><br>

                    <label for="noiseVariance">Noise Variance:</label>
                    <input type="number" id="noiseVariance" step="0.1" value="0.1" min="0" max="0.3" step="0.1"><br>

                    <label for="learningRate">Learning Rate:</label>
                    <input type="number" id="learningRate" step="0.1" value="0.1" min="0" max="1" step="0.1"><br>

                    

                    <label for="optimizer">Optimizer:</label>
                    <select id="optimizer">
                        <option value="sgd">SGD</option>
                        <option value="adam">ADAM</option>
                        <option value="adagrad">ADAGRAD</option>
                        <option value="adadelta">ADADELTA</option>
                    </select><br>

                    <label for="numEpochs">Epochs:</label>
                    <input type="number" id="numEpochs" value="100" min="0" max="10000"><br>

                    <label for="hiddenLayers">Hidden Layers:</label>
                    <input type="number" id="hiddenLayers" value="2" min="1" max="5"><br>

                    <label for="neurons">Neurons per Layer:</label>
                    <input type="number" id="neurons" value="10" min="1" max="100"><br>

                    <label for="activation">Activation:</label>
                    <select id="activation">
                        <option value="relu">RELU</option>
                        <option value="sigmoid">SIGMOID</option>
                        <option value="tanh">TANH</option>
                        <option value="elu">ELU</option>
                    </select><br>

                    <div class="buttons-container">
                        <button id="trainButton">Create Model</button>
                        <button id="trainAgainButton" style="display: none;">Train Again</button>
                        <button id="downloadButton" style="display: none;">Download Model</button>
                    </div><br>
                </fieldset>
                <div id="regressionChart" class="regression-chart"></div>
            </div>
            <div class="regression-inputs">
                <fieldset class="fs">
                    <legend>Choose Model</legend>
                    <label>Choose Model:</label>
                    <div>
                        <input type="radio" id="uf" name="chooseModel" value="uf" checked />
                        <label for="uf">under-fitting</label>
                    </div>

                    <div>
                        <input type="radio" id="bf" name="chooseModel" value="bf" />
                        <label for="bf">best-fitting</label>
                    </div>
                    <div class="buttons-container">
                        <button id="loadButton">Load Model</button>
                    </div>
                </fieldset>
                <div id="regressionChart2" class="regression-chart"></div>
            </div>

        </div>
    </main>
    <script src="/scripts/regression.js"></script>
</body>

</html>
